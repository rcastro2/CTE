<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
        <title>CTE Computer Programming @ Bayside High School</title>
        <style>
			#main-div div{	background-color:white;	margin-bottom:20px;}
			#main-div header{
					background-color:black;
					color:white;
					display:block;
					font-weight:bold;
					font-size:1.25em;
					padding:0.1em;
					}
			#main-div span{
				display:inline-block;
				width:60%;
				text-align:left;
			}
			#main-div date{
				display:inline-block;
				width:35%;
				text-align:right;
			}
			#main-div mainpic{}
			#main-div description {
				display:table;
				padding:10px;
				text-align:left;
				margin-bottom:10px;
			}
			#main-div description{
			height:200px;
			font-size:10pt;
			}
			#main-div gallery{
			display:block;
			padding:10px;
			border-top:1px solid #eeeeee;
			border-bottom:1px solid #eeeeee;
			}

			#main-div link+a, #modal-close, .link{
				display:block;
				width:80px;
				font-weight:bold;
				text-decoration:none;
				text-align:center;
				color:white;
				background-color:#22a;
				border-radius:5px;
				margin-top:10px;
				padding:5px 0px 5px 0px;
			}
			#main-div link+a:hover, #modal-close:hover, .link:hover{
				background-color:#00F;
			}
			#main-div gallery img{
				margin:2px;
				height:70px;
				cursor:pointer;
				border-radius:5px;
			}
			#main-div gallery img:hover{
				box-shadow:5px 5px 5px black;
			}
			#main-div mainpic img{
			float:left;
			height:200px;
			border-radius:10px;
			margin:10px 20px 10px 10px;
			box-shadow:10px 10px 10px black;
			}

			.break {color:white;text-align:center;font-size:1.75em;
				background: linear-gradient(#77c,#11a); text-shadow: 2px 2px #222;
				font-weight:bold;padding:2px;margin:5px 5px 0px 5px}

			#modal-background {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: white;
				opacity: .50;
				-webkit-opacity: .5;
				-moz-opacity: .5;
				filter: alpha(opacity=50);
				z-index: 1000;
			}

			#modal-content {
				background-color: white;
				background-image:url("images/bk.png");
				border-radius: 10px;
				-webkit-border-radius: 10px;
				-moz-border-radius: 10px;
				box-shadow: 0 0 20px 0 #222;
				-webkit-box-shadow: 0 0 20px 0 #222;
				-moz-box-shadow: 0 0 20px 0 #222;
				display: none;
				left: 50%;
				margin: -120px 0 0 -160px;
				padding: 10px;
				position: fixed;
				top: 50%;
				z-index: 1000;
			}

			#modal-background.active, #modal-content.active {
				display: block;
			}​
			</style>


		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <link type="text/css" href="css/dark-hive/jquery-ui-1.8.21.custom.css" rel="stylesheet" />
        <script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
		<link href="css/ctecs.css" rel="stylesheet" />
		<script src="js/ctecs.js"></script>
</head>
<body style="background-color:#222;color:#222;" >
<script type="text/javascript">
			$(document).ready(function(){
					$("#menu").html(myMenu(3));
					$("#main-div" ).load( "eventsData.htm" );

					$("#modal-close").click(function(){ $("#modal-content, #modal-background").toggleClass("active");});

			});
			$(document).ajaxStop(function () {

					$("link+a").each(function (){  $(this).attr("target","_blank");	})
					$( "img" ).click(function() {
						var imgsrc;
						if($(this).attr('src').substring(0,4) == "http")
							imgsrc = $(this).attr('src')
						else
							imgsrc = ($(this).attr('src').indexOf("_")!=-1)?"images/events/" + $(this).attr('src').substring($(this).attr('src').indexOf("_")+1):$(this).attr('src')

						var img = new Image();
						img.src = imgsrc;
						img.onload = function() {
							$("#modal-content").width(img.width);$("#modal-content").height(img.height+40);
							$("#modal-content").css('top','25%');$("#modal-content").css('left','25%');
						}
						$("#modal-content img").attr('src', imgsrc);
						$("#modal-content, #modal-background").toggleClass("active");
					});
			});
</script>
	<center>
	<div style="width:1000px;">
	<div style="border-top-left-radius: 20px;border-top-right-radius: 20px;margin-left:10px;width:970px;border:thick #000 outset;background-image:url(images/zertxtr3.gif);float:left;text-align:left;">&nbsp;<img src="images/logon.png" /><img src="images/title.png" /></div>

	<div id="tabs" style="border:#000">
		<ul id="menu">
		</ul>

		</div>

		</div>

    </div>
    </center>
	<div id="modal-background"></div>
	<div id="modal-content">
		<img src="" ><b id="modal-close" style="cursor:pointer">Close</b>
	</div>​
</body>
</html>
